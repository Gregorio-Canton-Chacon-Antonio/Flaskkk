{% extends "base.html" %}

{% block title %}Inicio de Sesion{% endblock %}

{% block content %}
<script>document.body.className = 'bg-iniciodesesion';</script>
<div class="container">
    <h1 class="text-center text-primary">Facebook</h1>
</div>
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">
            <form action="{{ url_for('iniciodesesion') }}" method="POST">
                <h4 class="text-center">Iniciar Sesión</h4>
                <p class="text-center">Accede a tu cuenta</p>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('formulario') }}" class="btn btn-success">Crear cuenta nueva</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
