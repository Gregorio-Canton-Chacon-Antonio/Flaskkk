<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center text-primary">Facebook</h1>
</div>
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 400px;">
        <div class="card-body">
            <form action="{{ url_for('iniciodesesion') }}" method="POST">
                <h4 class="text-center">Iniciar Sesión</h4>
                <p class="text-center">Accede a tu cuenta</p>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('formulario') }}" class="btn btn-success">Crear cuenta nueva</a>
                </div>
            </form>
        </div>
    </div>
</div>

    <footer class="bg-dark text-center position-fixed bottom-0 w-100 py-3 mt-5">
        <span class="text-white">&copy; GCCA - 5D - Programación - CETis 61</span>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
